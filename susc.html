<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción - Diario Ejemplo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Diario Ejemplo</h1>
            <p class="date">13 de junio, 2024</p>
        </div>
    </header>
    
    <nav class="navbar">
        <div class="menu-icon">☰</div>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Política</a></li>
            <li><a href="#">Economía</a></li>
            <li><a href="#">Deportes</a></li>
            <li><a href="susc.html">Suscripción</a></li>
        </ul>
    </nav>

    <main>
        <section class="subscription">
            <h2>Formulario de Suscripción</h2>
            <form id="subscription-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="error-name"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="error-email"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="error-password"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Repetir Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="error" id="error-confirm-password"></span>
                </div>
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" id="age" name="age" required>
                    <span class="error" id="error-age"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" name="phone" required>
                    <span class="error" id="error-phone"></span>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address" required>
                    <span class="error" id="error-address"></span>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city" required>
                    <span class="error" id="error-city"></span>
                </div>
                <div class="form-group">
                    <label for="postal-code">Código Postal</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                    <span class="error" id="error-postal-code"></span>
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required>
                    <span class="error" id="error-dni"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Diario Ejemplo. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="validation.js"></script>
</body>
</html>
