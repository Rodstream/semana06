<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Diario Online</h1>
    </header>
    
    <main>
        <h2 id="form-title">HOLA</h2>
        <form id="subscription-form">
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" name="fullName">
                <span class="error" id="error-fullName"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="error-email"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <span class="error" id="error-password"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Repetir Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span class="error" id="error-confirmPassword"></span>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age">
                <span class="error" id="error-age"></span>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
                <span class="error" id="error-phone"></span>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address">
                <span class="error" id="error-address"></span>
            </div>
            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city">
                <span class="error" id="error-city"></span>
            </div>
            <div class="form-group">
                <label for="postalCode">Código Postal:</label>
                <input type="text" id="postalCode" name="postalCode">
                <span class="error" id="error-postalCode"></span>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni">
                <span class="error" id="error-dni"></span>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    
    <footer>
        <p>© 2024 Diario Online. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
